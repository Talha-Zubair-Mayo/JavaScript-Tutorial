<html>
    <head>
        <title>
            JavaScript
        </title>
        <Script>
            var b= ["Taqi","Ali","Azeem","Tkashi","Bilal","Malik"];
            document.write(b + "<br><br>");
            //Difference of push and unshift is push add new value at last of index and Unshift adds value at first index
            //shift removes the first index of the array
            b.shift();
            document.write(b + "<br><br>");
            //For adds any value
            b.unshift("Mairaa");
            document.write(b + "<br><br>");
       </Script>
    </head>

</html>
